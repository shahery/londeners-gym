<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="discription" content="Londeners Gym for the community who loves fitness in london,uk">
    <meta name="keywords" content="londeners gym, fitness gym, london, uk">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Londoners gym</title>
</head>
<body>
    <header>
        <a href="index.html">
         <h1 id="logo">Londoners Gym</h1>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a href="#sign-up" class="active">Sign Up</a>
                </li>
                <li>
                    <a href="#meet-us">Contact</a>
                </li>
                <li>
                    <a href="#about">About Us</a>
                </li>
                <li>
                    <a href="index.html"><i class="fas fa-home"></i></a>
                </li>
            </ul>
        </nav>
    </header>
    <section class="form-sec">
        <form action="#" method="POST">
            <h2>Let's Join!</h2>
            <br>
            <label for="fname">First Name:</label>
            <input id="fname" type="text" name="first_name" placeholder="Enter your first name" required>
            <br>
            <br>
            <label for="lname">Last Name:</label>
            <input id="lname" type="text" name="last_name" placeholder="Enter your last name" required>
            <br>
            <br>
            <label for="email">Email Address:</label>
            <input id="email" type="email" name="email_address" placeholder="Enter your email" required>
            <br>
            <br>
            <input id="terms" type="checkbox" value="terms" name="terms and conditions" required>
            <label for="terms">Agree our terms and conditions</label>
            <br>
            <br>
            <input type="submit" value="Sign Up">
        </form>
    </section>
</body>
